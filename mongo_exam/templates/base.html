<!doctype html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MongoExam</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="static/apple-touch-icon.png">

        <link rel="stylesheet" href="static/css/normalize.min.css">
        <link rel="stylesheet" href="static/css/main.css">

        <script src="static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header-container">
            <header class="wrapper clearfix">
                <a href="/">
                    <h1 class="title">{% block title %}{% endblock %}</h1>
                </a>
                <nav>
                    <ul>
                        {% if loggedin %}
                        <li><a href="logout">Logout </a></li>
                        {% elif test %}
                        <li><a>Time Remaining : <span id="counter">5</span></a></li>
                        {% else %}
                        <li><a href="teacher">Teacher login</a></li>
                        <li><a href="student">Student login</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                {% block content %}{% endblock %}
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>footer</h3>
            </footer>
        </div>
        <script>
            setInterval(function(){
                var button = document.querySelector("#button1");
                var span = document.querySelector("#counter");
                var count = span.textContent * 1 - 1;
                span.textContent = count;
                if (count <= 0) {
                    button.click();
                }
            }, 1000);
        </script>
        <script src="static/js/main.js"></script>       
    </body>
</html>
